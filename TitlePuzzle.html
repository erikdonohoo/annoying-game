<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Put the Dot in the hole</title>
    
    <link rel="stylesheet" type="text/css" href="css/site.css" />

	<script src="js/jQuery.js" type="text/javascript"></script>
    <script src="js/jquery_ui.js" type="text/javascript"></script>
    <script>
	$(function(){
		$('#bottom').draggable();
	});
	
	function check(){
		var left = $('#bottom').css('left');
		var top = $('#bottom').css('top');
		left = parseInt(left);
		top = parseInt(top);
		if((top > -184 && top < -170) && (left > -16 && left < -11)){
			alert("Well done. The following image represents what we think of you.");
			window.location="donkey.html";
		}
	}
	</script>
    
</head>

<body>


<div id="page2Wrapper">
	<img id="top" class="qImage" border="0" src="images/QMarkTop.png" width="304" height="228" /><br />
	<img id="bottom" class="qImage" onmouseup="check();" border="0" src="images/QMarkDot.png" width="60" height="60" />
</div>


</body>
</html>
